<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header><h1 class="city-search"></h1></header>
      <div class="svg-container">
        <svg
          id="svgCloud"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="w-6 h-6"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z"
          />
        </svg>
      </div>
      <div class="result"></div>
      <form action="#" method="post" id="form">
        <div class="container-form-field">
          <select name="country" id="country" class="form-field">
            <option class="custom-option" disabled selected value="">
              Select
            </option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
          </select>
        </div>
        <div class="container-form-field">
          <input
            type="text"
            name="city"
            id="city"
            class="form-field"
            placeholder="City"
          />
        </div>
        <div class="btn-container">
          <input type="submit" value="Search" class="btn" />
        </div>
      </form>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
